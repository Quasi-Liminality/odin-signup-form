<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <aside>
        <div class="logo">
            <img src="./img/odin-lined.png" alt="Head of Odin, the Norse god.">
            <span>Odin</span>
        </div>
        <div class="img-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </aside>
    <main>
        <header>
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </header>
        <form action="/..." method="post">
            <div class="form-body">
                <h1>Let's do this!</h1>
                <fieldset>
                    <div class="form-control">
                        <label for="first_name">FIRST NAME</label>
                        <input id="first_name" name="first_name" type="text">
                    </div>
                    <div class="form-control">
                        <label for="last_name">LAST NAME</label>
                        <input id="last_name" name="last_name" type="text">
                    </div>
                    <div class="form-control">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="text">
                    </div>
                    <div class="form-control">
                        <label for="phone"> PHONE NUMBER</label>
                        <input id="phone" name="phone" type="text">
                    </div>
                    <div class="form-control">
                        <label for="password">
                            PASSWORD
                            <span aria-label="required"></span>
                        </label>
                        <input id="password" name="password" type="text" required>
                    </div>
                    <div class="form-control">
                        <label for="confirm">
                            CONFIRM PASSWORD
                            <span aria-label="required"></span>
                        </label>
                        <input id="confirm" name="confirm" type="text" required>
                    </div>
                </fieldset>
            </div>
            <div class="form-submit">
                <button>Create Account</button>
                <p>
                    Already haven an account?
                    <a href="/...">Log in</a>
                </p>
            </div>

        </form>
    </main>
</body>

</html>
